{% extends "main.html" %}
{% block content %}
    {% for post in posts %}
    <h1>{{ post.title }}</h1>    
    <div>{{ post.short|safe }}</div>
    <div><a href="/post/{{ post._id }}">See more</a></div>
    {% endfor %}
    {% if first == false %}
        <div><a href="/index/{{ current_page - 1 }}">Next page</a></div>
    {% endif %}
    {% if last == false %}
        <div><a href="/index/{{ current_page + 1 }}">Previous Page</a></div>
    {% endif %}
{% endblock %}
