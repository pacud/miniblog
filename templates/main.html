<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/miniblog.css') }}">
    <!-- 2.11 version of jquery on googleapis -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- place holder for page specific css files -->
    {% block spec_heads_css %}{% endblock %}
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- place holder for page specific js files -->
    {% block spec_heads_js %}{% endblock %}
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- meta recommended by bootstrap to ensure proper work on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pacu - {{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index/0">Miniblog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/index/0">Home</a></li>
            <li>{% if not session.username %}
                    <a href="/login">Login</a></div>
                {% else %}
                    <a href="/logout">Logout&nbsp;{{ session.username }}</a>
                {% endif %}
            </li>
          </ul>
          {% if session.username %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/add_post">Add&nbsp;post</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container articles">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
