<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- 2.11 version of jquery on googleapis -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- place holder for page specific css files -->
    {% block spec_heads_css %}{% endblock %}
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- place holder for page specific js files -->
    {% block spec_heads_js %}{% endblock %}
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- meta recommended by bootstrap to ensure proper work on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pacu - {{ title }}</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"><a href="/index/0">Home</a>&nbsp;
            {% if not session.username %}
                <a href="/login">Login</a></div>
            {% else %}
                <a href="/logout">Logout {{ session.username }}</a>
            {% endif %}
            </div>
            {% if session.username %}
                <div class="col-md-10"></div>
                <div class="col-md-1">Miniblog: <a href="/add_post">Add post</a></div>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
